<div class="title">
    <h1>Dashboard</h1>
</div>
<div class="row">
    <div class="col-md-4 p4" *ngFor="let obj of dashboardInfo">
        <div class="card">
            <div class="card-header">
                {{obj.info.infoType}}
            </div>
            <div class="card-body">
                Cantidad: <b>{{obj.info.cantidad}}</b>
            </div>
        </div>
    </div>
</div>
