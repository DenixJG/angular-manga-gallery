<div class="add-form-container">
    <div class="card">
        <div class="card-header">
            Upload a new artist
        </div>
        <div class="card-body">
            <form (submit)="uploadArtist(artistName, artistLastName, artistCountry, artistBday)">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Artist's name" #artistName>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Artist's Last Name" #artistLastName>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Artist's country" #artistCountry>
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" placeholder="Artist's Birthday" #artistBday>
                </div>
                <button class="add-button">
                    Add
                </button>
            </form>
        </div>
    </div>
</div>
